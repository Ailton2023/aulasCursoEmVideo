<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> para aprender a programar.</p>

    <p>Acessando o site do  <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para aprender a programar.</p>

    <p>Acessando o site do  <iframe src="https://www.google.com" frameborder="0"></iframe> para aprender a programar. Pena que não funciona no iframe.</p>

    <p>O repositório do Guanabara 
        <iframe src="https://www.gustavoguanabara.io" frameborder="0"></iframe>
        
        também é bem legal.</p>

</body>
</html>
