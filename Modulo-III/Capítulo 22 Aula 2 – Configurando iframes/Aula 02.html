<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> para aprender a programar.</p>

    <p>Acessando o site do  
        <!--Tamanho padrão do iframe widht 300px por height 150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="auto"> <!--yes permite a barra de rolagem/no mesmo aparecendo toda a imagem ocorre a rolagem-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> 
        para aprender a programar.</p>

    <p>Acessando o site do  
        <iframe src="https://www.google.com" frameborder="0">
                <a href="https://www.google.com" target="_blank"></a>
        </iframe> para aprender a programar. Pena que não funciona no iframe.</p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="500px"> no
            <a href="https://gustavoguanabara.github.io" target="_blank">Git Hub</a>
        </iframe>
        também é bem legal.</p>

</body>
</html>
