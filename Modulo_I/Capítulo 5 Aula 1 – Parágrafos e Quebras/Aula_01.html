<!DOCTYPE html>
<html lang="pt-br">
<head> <!--CABEÇA -> Configurações-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body> <!--CORPO -> Conteúdo -->
 <h1 style="text-align: center; color: aliceblue; background-color: blue;">Parágrafos e quabras de linhas</h1><!--Título -->
 <hr>  <!--Cria uma linha horizontal-->
 <p style="font-size: 20px;">Voçê pode escrever 
    o 
    parágrafo de qualquer jeito. Basta colocar tudo no meio de um bar de tags &lt;p&gt; e &lt;/p&gt;
 </p><!--Parágrafo --> 

 <p style="font-size: 20px;">Voçê pode quebrar <br>o parágrafo em qualquer lugar <strong><mark style="background-color: chartreuse;">
    &lt;br&gt;
 </mark></strong>do texto com a tag &lt;br&gt;.
   
 </p><!--Parágrafo --> 


</body>
</html>
