<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
    <style>
        h1 {text-align: center;}
        h2 {background-color: rgb(62, 62, 190);color: aliceblue; text-align: center;}
        body {background-color: rgb(240, 240, 245);}
    </style>
</head>
<body>
    <h1>Listas OL e UL</h1>
    <hr><br><br>
    <h2>Listas Ordenadas</h2> 
    <ol>
        <li>Tomar café
        <li>Escovar os dentes
    </ol>

    <ol type="a">
        <li>Tomar café
        <li>Escovar os dentes
    </ol>

    <ol type="1" start="4">
        <li>Tomar café
        <li>Escovar os dentes
    </ol>
    <h2 style="margin:2m auto;">Listas Não Ordenadas</h2>
     <ul type="square"> <!--DISC, CIRCLE, SQUARE-->
        <li>Pão 
        <li>Café
        <li> Arros
        </li>    
     </ul>
</body>
</html>
