<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodizindo Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reprodizindo Audio</h1>
    <hr>
    <p>Vamos apreder a reproduzir áudios em HTML 5.</p>
    <audio src="01 - Chefia e lideranca.mp3" controls autoplay ></audio>
    <!--Compstibilidade de áudio: MP3, WAV, OGG-->
    <!--Outra forma de colocar áudio-->
    <audio preload="none" autoplay controls loop >
            <source src="01 - Chefia e lideranca.mp3" type="audio/mpeg">
            <source src="01 - Chefia e lideranca.mp3" type="audio/ogg">
            <source src="01 - Chefia e lideranca.mp3" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegardor não consegue reproduzir áudio</p>
    <p>Clique <a href="01 - Chefia e lideranca.mp3">aqui</a> para baixar o arquivo MP3</p>
</body>
</html>
